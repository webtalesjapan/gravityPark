<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Gravity, Landing Page, Home, Book now">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>Landing Page</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- Header Section Start -->
    <header id="hero-area" data-stellar-background-ratio="0.5">    
     <div class="overlay-black"></div>
        <div id="landing-page">
            <div class="container">
                <div class="row space-100">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="contents">
                            <div class="row">
                                <div class="col-sm-12">
                                    <img class="img-responsive logo" src="img/logo_trans.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 mb-2">
                                    <button class="btn btn-orange btn-lg float-sm-right mx-auto">Book NOW</button>
                                </div>
                                <div class="col-sm-6 mb-2">
                                    <button class="btn btn-dark btn-lg float-sm-left mx-auto">View MORE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End --> 

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

  </body>
</html>

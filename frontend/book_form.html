<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="author" content="Gravity Park">

	<!-- Title and Fevicon -->
	<title>Booking - Date - Gravity Park</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/orange.css"/>
	<link rel="stylesheet" type="text/css" href="css/plugins/calendar/pignose.calendar.css"/>
	<link rel="stylesheet" type="text/css" href="css/plugins/calendar/cal-style.css"/>

</head>

<body>

	<!-- Header Section Start -->
	<input type="checkbox" id="navcheck" role="button" title="menu">
	<label for="navcheck" aria-hidden="true" title="menu">
			<span class="burger">
				<span class="bar">
					<span class="visuallyhidden">Menu</span>
					<div id="menu-circle" style="opacity: 0; transform-origin: 50% 50% 0px; transform: matrix(0, 0, 0, 0, 0, 0);"></div>
				</span>
			</span>
	</label>
	<nav id="menu">
		<a href="#">Lorem.</a>
		<a href="#">Nesciunt!</a>
		<a href="#">Magnam.</a>
		<a href="#">Ipsum.</a>
		<a href="#">Voluptatem.</a>
		<a href="#">Quibusdam.</a>
	</nav>
	<div class="border-bottom"><!-- container -->
		<div class="row space-100">
			<div class="col-sm-12">
				<div class="contents text-center">
					<img class="img-fluid d-inline-block py-4" src="img/logo_trans.png" width="70vh">
				</div>
			</div>
		</div>
	</div>
	<!-- Header Section End -->

	<!-- content start -->
	<div class="row">
		<div id="book_form" class="col-md-9 col-sm-12">
			<div class="contact-form">
				<div class="text-center mb-4">
					<h1 class="head-title d-inline-block m-4 pt-2 text-orange font-weight-bold"><strong>YOUR DETAILS</strong></h1><br>
					<small class="lead">Nearly done! Just some quick details for your booking</small>
				</div>
				<form id="contactForm" class="container">
					<div class=" book-form justify-content-md-center">
						<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required data-error="Please enter your full name">
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
							<input type="text" placeholder="Your Email Address" id="email" class="form-control" name="email" required data-error="Please enter your email">
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
							<input type="text" placeholder="Your Phone Number" id="phone" class="form-control" required data-error="Please enter your phone number">
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
							<textarea class="form-control" id="message" placeholder="Any Special Requirements" rows="1" data-error=""></textarea>
							<div class="help-block with-errors"></div>
						</div>
						<div class="form-group">
							<div class="checkbox">
								<form>
									<div>
										<input type="checkbox" id="check" name="check" value="" />
										<label for="check">
											<span><!-- This span is needed to create the "checkbox" element --></span> I accept the Terms and Conditions and Privacy Policies
										</label>
									</div>
								</form>
							</div>
						</div>
						<div class="submit-button text-center">
							<button class="btn btn-common" id="submit" type="submit">Place Order</button>
							<div id="msgSubmit" class="h3 text-center hidden"></div>
							<div class="clearfix"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-sm-3 bg-gray-light d-none d-md-block">
			<div class="m-4 text-center">
				<h1 class="head-title d-inline-block font-weight-bold text-orange-bright">CART</h1>
			</div>
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<div class="row d-flex justify-content-between lead">
						<div class="col-sm-6">abc Ticket</div>
						<div class="col-sm-6 pull-right">¥ 0.00</div>
					</div>
				</li>
				<li class="list-group-item">
					<h6 class="text-orange-bright">
						<div class="row d-flex justify-content-between lead font-weight-bold">
							<div class="col-sm-6">TOTAL</div>
							<div class="col-sm-6 pull-right">¥ 0.00</div>
						</div>
					</h6>
				</li>
			</ul>
		</div>
	</div>
	<!-- Content end -->

	<!-- Footer Section Start -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="social-icons">
						<ul>
							<li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
							<li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
							<li class="google-plus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
							<li class="linkedin"><a href="#"><i class="fa fa-linkedin"></i></a></li>
							<li class="pinterest"><a href="#"><i class="fa fa-pinterest"></i></a></li>
							<li class="dribbble"><a href="#"><i class="fa fa-dribbble"></i></a></li>
						</ul>
					</div>
					<div class="site-info">
						<p>All copyrights reserved &copy; 2017 - Designed & Developed by <a rel="nofollow" href="https://uideck.com">UIdeck</a></p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer Section End -->

	<!-- Go To Top Link -->
	<a href="#" class="back-to-top">
		<i class="lnr lnr-arrow-up"></i>
	</a>

	<!-- Loader -->
	<div id="loader">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>

	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="js/jquery-min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/plugin/chosen/chosen.jquery.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/plugin/carousel/owl.carousel.js"></script>
	<script src="js/jquery.nav.js"></script>
	<script src="js/jquery.easing.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/form-validator.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>

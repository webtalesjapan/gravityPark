<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Gravity, Landing Page, Home, Book now">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">

    <title>Gravity Park</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- Header Section Start -->
    <header id="hero-area" data-stellar-background-ratio="0.5">
     <div class="overlay-white"></div>
        <div id="landing-page">
            <div class="container">
                <div class="row space-100">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="contents">
                            <div class="row">
                                <div class="col-sm-12">
                                    <img class="img-responsive logo" src="img/logo_trans.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <h4 class="display-4 text-dark mb-3 background-white">Experience the <span class="text-orange">
                                        GRAVITY</span>
                                    <br>&<br>
                                    Defy it at the same time !!</span></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <a href="booking" class="btn btn-orange rounded mb-2">Book NOW</a>
                                    <a href="top_page" class="btn btn-dark rounded mb-2">More INFO</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Loader Start -->
    <div id="loader">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <!-- Loader End -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Gravity, Landing Page, Home, Book now">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
    <title>Contact Us | Gravity Park</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/main.css">

  </head>
  <body>

    <!-- Header Section Start -->
    <header id="hero-area" class="img-top-contact">
        <div id="header"></div>
        <div class="container h-100">
            <div class="d-flex text-center h-100">
                <div class="my-5 py-5 w-100 text-white">
                    <div class="row">
                        <div class="col-sm-12 my-5">
                            <img class="img-responsive logo" src="img/logo_trans.png">
                        </div>
                    </div>
                    <h1 class="display-4">Contact Us</h1>
                </div>
            </div>
        </div>
        <section id="section07" class="demo">
            <a href="#intro"><span></span><span></span><span></span></a>
        </section>
    </header>
    <!-- Header Section End --> 

    <!-- Navigation Menu Start -->
    <section id="navigation">
    </section>
    <!-- Navigation Menu End -->

    <!-- Contact Details Start -->
    <section id="contact-details" class="section pb-0">
        <div class="container">
            <h1 class="head-title text-orange text-center font-weight-bold">Get in Touch</h1>
            <div class="row d-flex my-5 py-4">
                <div class="col-md-4 col-sm-6 text-center">
                    <img class="img-responsive" src="img/contact/007-call-1.png" width="50vh"><br>
                    <h5 class="display-6 my-4">+81-50-5305-6176</h5>
                </div>
                <div class="col-md-4 col-sm-6 text-center">
                    <img class="img-responsive" src="img/contact/006-email-1.png" width="50vh"><br>
                    <h5 class="display-6 my-4">info@gravitypark.jp</h5>
                </div>
                <div class="col-md-4 col-sm-12 text-center">
                    <img class="img-responsive" src="img/contact/008-location-1.png" width="50vh"><br>
                    <h5 class="display-6 my-4">Mitsumineguchi Station<br>Chichibu, Saitama</h5>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Details End -->

    <!-- Send us a message Start -->
    <section id="section-text" class="section pt-0">
        <div class="container">
            <h1 class="head-title text-orange text-center font-weight-bold mb-4">- OR -<br>Message Us</h1>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <form>
                        <div class="form-group">
                            <input class="form-control" type="text" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email Address">
                            <small id="emailHelp" class="form-text text-muted text-justify">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message Here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-orange mb-4">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Send us a message End -->

    <!-- Footer Start -->
    <footer id="footer">
    </footer>
    <!-- Footer End -->

    <!-- Go To Top Button Start -->
    <a href="#" class="back-to-top">
        <i class="fa fa-arrow-up"></i>
    </a>
    <!-- Go To Top Button End -->

    <!-- Loader Start -->
    <div id="loader">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <!-- Loader End -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

    <script src="js/jquery.sticky.js"></script><!-- Sticky Navigation Menu -->
    <script>
        $(document).ready(function(){
            $("#navigation").sticky({topSpacing:0});
        });


        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
            $("#navigation").load("navigation.html");
        });

    </script>


  </body>
</html>
